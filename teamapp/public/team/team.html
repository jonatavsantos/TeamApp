<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/start.css">
    <title>Team App</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="nav">
                <ul>
                    <li class="title">
                        <a href="/start"><h1>Team App</h1></a>
                    </li>
                    <li>
                        <button type="button" class="login" onclick="logout()">Login</button>
                    </li>
                    <li>
                        <button type="button" class="login" onclick="logout()">Exit</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="box">
        <form>
            <input type="text" id="name" name="nameTeam" required placeholder="Name" autocomplete="off">
            <br><br>
            
            <input type="text" id="country" name="countryTeam" required placeholder="Country" autocomplete="off">
            <br><br>
        
            <input type="text" id="city" name="cityTeam" required placeholder="City" autocomplete="off">
            <br><br>

            <input type="text" id="modality" name="modality" required placeholder="Modality" autocomplete="off">
            <br><br>
        
            <input class="submit" type="submit" value="Create">
        </form>
    </div>
</body>
<script type="module" src="../../js/logout.js"></script>
<script type="module" src="../js/team.js"></script>
</html>
